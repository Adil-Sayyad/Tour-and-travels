{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/second.css' %}">
    <link rel="stylesheet" href="{% static 'css/header1.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .head-btn {
            text-decoration: none;
            color: white;
            font-size: 22px;
            padding: 2px 10px;
        }

        a:hover {
            color: rgb(160, 248, 97);
        }
        a{
            text-decoration: none;
        }
        .cross{
            position: relative;
            top: 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="flex">
            <div class="flex nav_div1">
                <img class="logo" src="static/images/logo1.jpg">
            </div>
            <div class="nav_div2 flex">
                <a href="{% url 'home' %}" class="btn btn-dark head-btn">Home</a>
                <a href="{% url 'about' %}" class="btn btn-dark head-btn">About us</a>
                <a href="{% url 'contact' %}" class="btn btn-dark head-btn">Contact us</a>
                <a href="{% url 'dash' %}" class="btn btn-dark head-btn">My Order</a>
                <form action="{% url 'drop' %}" method="POST" id="myForm">
                    {% csrf_token %}
                    <label for="start">
                        <select name="start" id="start" class="select btn btn-dark head-btn">
                            <option class="option" value="None">CATEGORY</option>
                            <option class="option" value="Adventure">Adventure</option>
                            <option class="option" value="Religious">Religious</option>
                            <option class="option" value="Natural">Nature</option>
                            <option class="option" value="Historic">Historic</option>
                            <option class="option" value="Others">Others</option>
                        </select>
                    </label>

                    <label for="start1">
                        <select name="start1" id="start1" class="select btn btn-dark head-btn">
                            <option class="option" value="None">STATE</option>
                            <option class="option" value="Uttarkhand">Uttarkhand</option>
                            <option class="option" value="Kerala">Kerala</option>
                            <option class="option" value="Himachal Pradesh">Himachal Pradesh</option>
                        </select>
                    </label>

                    <!-- <button>Confirm</button> -->
                </form>
            </div>
            <div class="nav_div3">
                <a href="{% url 'logout' %}" class="btn btn-danger">Log Out</a>
            </div>
        </nav>
        <tr>
    </header>
    <main>

        {% block body %}
        {% endblock body %}
    </main>
    <footer>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/base1.js' %}"></script>
    </footer>
</body>

</html>
